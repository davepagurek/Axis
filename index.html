<html>
    <head>
        <title>
            Axis
        </title>
        <!--Bootstrap stuffs-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="bower_components/paper/dist/paper-full.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="ui.js"></script>
        <script type="text/paperscript" src="axis.js" canvas="stage"></script>
        <script type="text/paperscript" src="population.js" canvas="stage"></script>


    </head>
    <body>
        <div id="wrap">
            <canvas id="stage" width="720" height="480"></canvas>
        </div>
        <div class="footer">
            <div id="darkpart">
                <div id="timeline">
                    <b>TIMELINE</b>
                </div>
            </div>
            <div id="space"></div>
            <div id="element_list">
                <ul>
                    <li id="person1">
                        Dude 1
                    </li>
                </ul>
            </div>
            <div id="table_list">
                <table class="frame_list" data-frame = "0">
                    <tr>
                        <td> <div class="frame selected keyframe" id ="0"></div></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="filebar">
            <div id="dark" class="wrapper">
                <img src="icons/logo-128.png">
            </div>
            <div class="wrapper">
                <button id="save">Save</button>
                <button id="open">Open</button><input type="file" style="display:none;" id="openDialogue" />
            </div>
        </div>
        <div id="toolbar">
            <button id="createFrame"> Create frame</button>
            <button id="createKeyFrame"> Create keyframe</button>
            <button id="deleteKeyFrame">Delete keyframe</button>
            <button id="createPerson">Create Person</button>
            <button id="deletePerson">Delete Person</button>
            <button id="animate">Animate!</button>
        </div>
    </body>
</html>
