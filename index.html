<html>
    <head>
        <title>
            Axis
        </title>
        <!--Bootstrap stuffs-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="bower_components\paper\dist\paper-full.min.js"></script>
        <script type="text/paperscript" src="axis.js" canvas="stage"></script>
        <script type="text/paperscript" src="population.js" canvas="stage"></script>
        

    </head>
    <body>
        <div id="wrap">
          <div id="main" class="container clear-top">
            <canvas id="stage" width="720" height="480"></canvas>
          </div>
        </div>
        <div class="footer">
            <div id="darkpart"><div id="timeline"><p id="centered"><b>TIMELINE</b></p></div></div>
            <div id="space"></div>
            <div id="element_list">
                <ul>
                    <li>
                        Dude one
                    </li>
                </ul>
            </div>
            <div id="table_list">
                <table id="frame_list">
                    <tr>
                        <td><div class="frame"></div></td>
                    </tr>
                </table>
            </div>
        <div id="dwrap">
            <input type="text" name="Frame" id = "Frame" value="0"><br>
            <button onclick="setFrame()"> Set frame </button>
            <button onclick="createFrame()" id="createFrame"> Create frame </button>
            <button >Create Person</button>
        </div>
        <script type="text/javascript" src="bower_components\jquery\dist\jquery.js"></script>
        <script type="text/javascript">
            $createFrame = $("#createFrame");
            var frameClick = function(){
                $(".frame").each(function(){
                    $(this).css("background-color", "white");
                });
                $(this).css("background-color", "#888888");
            };
            $(".frame").click(frameClick);
            
            $createFrame.click(function(){
                $('#frame_list tr').append('<td><div class="frame"></div></td>');
                $('#frame_list tr td:last .frame').click(frameClick);
            });
        </script>
    </body>
</html>
