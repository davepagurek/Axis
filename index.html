<html>
    <head>
        <title>
            Axis

        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="bower_components\paper\dist\paper-full.min.js"></script>

                        <td class="frame"></td>
                        <td class="frame"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="toolbar">
            <input type="text" name="Frame" id = "Frame" value="0">
            <button id="setFrame"> Set frame </button>
            <button id="createFrame"> Create frame </button>
            <button id="createKeyFrame"> Create key frame </button>
            <button id="createPerson">Create Person</button>
            <button id="animate">Animate!</button>
        </div>
    </body>
</html>
